# Optimized Supabase configuration for CI/CD workflows
# This config disables unnecessary services to reduce Docker startup time
# Use with: supabase start --config supabase/config.ci.toml

# For detailed configuration reference documentation, visit:
# https://supabase.com/docs/guides/local-development/cli/config

project_id = "EastVsWest"

[api]
enabled = true  # REQUIRED - PostgREST for database operations
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.pooler]
enabled = false  # Not needed for tests

[db.migrations]
enabled = true  # REQUIRED - Apply database schema
schema_paths = []

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

[db.network_restrictions]
enabled = false

[realtime]
enabled = true  # REQUIRED - Real-time channels and postgres_changes

[studio]
enabled = false  # DISABLED - Not needed in CI/CD (saves Docker container)

[inbucket]
enabled = false  # DISABLED - Not using email (anonymous auth only)

[storage]
enabled = false  # DISABLED - Not using file uploads (saves Docker container)

[storage.s3_protocol]
enabled = false

[storage.analytics]
enabled = false

[storage.vector]
enabled = false

[auth]
enabled = true  # REQUIRED - Anonymous authentication
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = true  # REQUIRED - Only auth method used
enable_manual_linking = false
minimum_password_length = 6
password_requirements = ""

[auth.rate_limit]
email_sent = 2
sms_sent = 30
anonymous_users = 30
token_refresh = 150
sign_in_sign_ups = 30
token_verifications = 30
web3 = 30

[auth.email]
enable_signup = false  # Not using email auth
double_confirm_changes = true
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.sms]
enable_signup = false  # Not using SMS auth
enable_confirmations = false
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.sms.twilio]
enabled = false

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = false
verify_enabled = false

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false
otp_length = 6
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.external.apple]
enabled = false

[auth.web3.solana]
enabled = false

[auth.third_party.firebase]
enabled = false

[auth.third_party.auth0]
enabled = false

[auth.third_party.aws_cognito]
enabled = false

[auth.third_party.clerk]
enabled = false

[auth.oauth_server]
enabled = false

[edge_runtime]
enabled = false  # DISABLED - Not using edge functions (saves resources)

[analytics]
enabled = false  # DISABLED - Not needed for tests (saves resources)

[experimental]
orioledb_version = ""
s3_host = "env(S3_HOST)"
s3_region = "env(S3_REGION)"
s3_access_key = "env(S3_ACCESS_KEY)"
s3_secret_key = "env(S3_SECRET_KEY)"
