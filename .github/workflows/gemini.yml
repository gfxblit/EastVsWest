name: Gemini CLI

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  gemini:
    if: |
      (
        github.event_name == 'issue_comment' &&
        (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'CONTRIBUTOR' || github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'COLLABORATOR') &&
        contains(github.event.comment.body, '@gemini-cli') &&
        !contains(github.event.comment.body, '@gemini-cli /review')
      ) || (
        github.event_name == 'pull_request_review_comment' &&
        (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'CONTRIBUTOR' || github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'COLLABORATOR') &&
        contains(github.event.comment.body, '@gemini-cli') &&
        !contains(github.event.comment.body, '@gemini-cli /review')
      ) || (
        github.event_name == 'pull_request_review' &&
        (github.event.review.author_association == 'OWNER' || github.event.review.author_association == 'CONTRIBUTOR' || github.event.review.author_association == 'MEMBER' || github.event.review.author_association == 'COLLABORATOR') &&
        contains(github.event.review.body, '@gemini-cli') &&
        !contains(github.event.review.body, '@gemini-cli /review')
      ) || (
        github.event_name == 'issues' &&
        (github.event.issue.author_association == 'OWNER' || github.event.issue.author_association == 'CONTRIBUTOR' || github.event.issue.author_association == 'MEMBER' || github.event.issue.author_association == 'COLLABORATOR') &&
        (contains(github.event.issue.body, '@gemini-cli') || contains(github.event.issue.title, '@gemini-cli')) &&
        !contains(github.event.issue.body, '@gemini-cli /review')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Mint identity token
        id: mint_identity_token
        if: |-
          ${{ vars.APP_ID }}
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          permission-contents: read
          permission-issues: write
          permission-pull-requests: write

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start --exclude studio,storage-api,imgproxy,mailpit,edge-runtime,logflare,vector,supavisor,postgres-meta

      - name: Export Supabase credentials
        run: |
          STATUS=$(supabase status --output json)
          API_URL=$(echo $STATUS | jq -r '.API_URL')
          ANON_KEY=$(echo $STATUS | jq -r '.ANON_KEY')

          echo "SUPABASE_URL=$API_URL" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=$ANON_KEY" >> $GITHUB_ENV
          echo "VITE_SUPABASE_URL=$API_URL" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=$ANON_KEY" >> $GITHUB_ENV

      - name: Inject Gemini Credentials
        env:
          GEMINI_SETTINGS_JSON: '${{ secrets.GEMINI_SETTINGS_JSON }}'
          GEMINI_OAUTH_CREDS_JSON: '${{ secrets.GEMINI_OAUTH_CREDS_JSON }}'
        run: |
          if [ -n "$GEMINI_SETTINGS_JSON" ] && [ -n "$GEMINI_OAUTH_CREDS_JSON" ]; then
            mkdir -p ~/.gemini
            printf '%s' "$GEMINI_SETTINGS_JSON" > ~/.gemini/settings.json
            printf '%s' "$GEMINI_OAUTH_CREDS_JSON" > ~/.gemini/oauth_creds.json
            echo "Successfully injected Gemini credentials into ~/.gemini/"
          else
            echo "::warning::GEMINI_SETTINGS_JSON or GEMINI_OAUTH_CREDS_JSON secrets are missing. Falling back to API key configuration."
          fi

      - name: Extract prompt
        id: extract_prompt
        uses: actions/github-script@v7
        with:
          script: |
            const eventName = context.eventName;
            let prompt = '';
            
            if (eventName === 'issue_comment' || eventName === 'pull_request_review_comment') {
              prompt = context.payload.comment.body;
            } else if (eventName === 'issues') {
              prompt = context.payload.issue.body || context.payload.issue.title;
            } else if (eventName === 'pull_request_review') {
              prompt = context.payload.review.body;
            }
            
            // Remove the @gemini-cli mention to get the clean instruction
            const cleanPrompt = prompt.replace(/@gemini-cli/g, '').trim();
            core.setOutput('prompt', cleanPrompt);

      - name: Acknowledge request
        env:
          GITHUB_TOKEN: ${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}
          ISSUE_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number || github.event.number }}
          MESSAGE: |-
            ðŸ¤– Hi @${{ github.actor }}, I've received your request and I'm on it! You can track my progress [in the logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          REPOSITORY: ${{ github.repository }}
        run: |-
          gh issue comment "${ISSUE_NUMBER}" \
            --body "${MESSAGE}" \
            --repo "${REPOSITORY}"

      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@v0.1.18
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.VITE_SUPABASE_ANON_KEY }}
          GITHUB_TOKEN: ${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: 'gemini-3-flash-preview'
          gemini_cli_version: '${{ vars.GEMINI_CLI_VERSION }}'
          gemini_debug: true
          upload_artifacts: '${{ vars.UPLOAD_ARTIFACTS }}'
          workflow_name: 'gemini-cli'
          prompt: ${{ steps.extract_prompt.outputs.prompt }}
