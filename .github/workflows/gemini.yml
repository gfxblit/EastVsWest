name: 'ðŸ”Ž Gemini PR Review'

on:
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
  pull_request_review_comment:
    types:
      - 'created'
  issue_comment:
    types:
      - 'created'

concurrency:
  group: 'gemini-review-${{ github.event.pull_request.number || github.event.issue.number }}'
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  review:
    # Only run if:
    # 1. PR opened AND not from fork, OR
    # 2. Comment starts with @gemini-cli /review AND is on a PR AND author is OWNER/MEMBER/COLLABORATOR
    if: |-
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.head.repo.fork == false
      ) || (
        github.event.sender.type == 'User' &&
        startsWith(github.event.comment.body, '@gemini-cli /review') &&
        (github.event.issue.pull_request != null || github.event_name == 'pull_request_review_comment') &&
        contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association)
      )
    runs-on: 'ubuntu-latest'
    timeout-minutes: 7
    permissions:
      contents: 'read'
      id-token: 'write'
      issues: 'write'
      pull-requests: 'write'
    steps:
      - name: 'Mint identity token'
        id: 'mint_identity_token'
        if: |-
          ${{ vars.APP_ID }}
        uses: 'actions/create-github-app-token@v2'
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'
          permission-contents: 'read'
          permission-issues: 'write'
          permission-pull-requests: 'write'

      - name: 'Extract command and additional context'
        id: 'extract_command'
        uses: 'actions/github-script@v7'
        with:
          script: |
            const eventType = context.eventName;
            const commentBody = context.payload.comment?.body || '';

            if (eventType === 'pull_request') {
              // Auto-review on PR opened
              core.setOutput('additional_context', '');
            } else if (commentBody.startsWith('@gemini-cli /review')) {
              // Manual review with optional additional context
              const additionalContext = commentBody.replace(/^@gemini-cli \/review/, '').trim();
              core.setOutput('additional_context', additionalContext);
            }

      - name: 'Acknowledge request'
        env:
          GITHUB_TOKEN: '${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}'
          ISSUE_NUMBER: '${{ github.event.pull_request.number || github.event.issue.number }}'
          MESSAGE: |-
            ðŸ¤– Hi @${{ github.actor }}, I've received your request, and I'm working on it now! You can track my progress [in the logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for more details.
          REPOSITORY: '${{ github.repository }}'
        run: |-
          gh issue comment "${ISSUE_NUMBER}" \
            --body "${MESSAGE}" \
            --repo "${REPOSITORY}"

      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'

      - name: 'Inject Credentials'
        env:
          GEMINI_SETTINGS_JSON: '${{ secrets.GEMINI_SETTINGS_JSON }}'
          GEMINI_OAUTH_CREDS_JSON: '${{ secrets.GEMINI_OAUTH_CREDS_JSON }}'
        run: |
          if [ -n "$GEMINI_SETTINGS_JSON" ] && [ -n "$GEMINI_OAUTH_CREDS_JSON" ]; then
            mkdir -p ~/.gemini
            printf '%s' "$GEMINI_SETTINGS_JSON" > ~/.gemini/settings.json
            printf '%s' "$GEMINI_OAUTH_CREDS_JSON" > ~/.gemini/oauth_creds.json
            echo "Successfully injected Gemini credentials into ~/.gemini/"
          else
            echo "::warning::GEMINI_SETTINGS_JSON or GEMINI_OAUTH_CREDS_JSON secrets are missing. Falling back to API key configuration."
          fi

      - name: 'Run Gemini pull request review (gemini-3-flash-preview)'
        uses: 'google-github-actions/run-gemini-cli@v0.1.18' # ratchet:exclude
        id: 'review_3_flash'
        continue-on-error: true
        env:
          GITHUB_TOKEN: '${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}'
          ISSUE_TITLE: '${{ github.event.pull_request.title || github.event.issue.title }}'
          ISSUE_BODY: '${{ github.event.pull_request.body || github.event.issue.body }}'
          PR_NUMBER: '${{ github.event.pull_request.number || github.event.issue.number }}'
          PULL_REQUEST_NUMBER: '${{ github.event.pull_request.number || github.event.issue.number }}'
          REPOSITORY: '${{ github.repository }}'
          ADDITIONAL_CONTEXT: '${{ steps.extract_command.outputs.additional_context }}'
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: 'gemini-3-flash-preview'
          gemini_cli_version: '${{ vars.GEMINI_CLI_VERSION }}'
          gemini_debug: true
          upload_artifacts: '${{ vars.UPLOAD_ARTIFACTS }}'
          workflow_name: 'gemini-review'
          prompt: '/gemini-review'
          settings: |-
            {
              "model": {
                "maxSessionTurns": 25
              },
              "telemetry": {
                "enabled": false,
                "target": "local",
                "outfile": ".gemini/telemetry.log"
              },
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.18.0"
                  ],
                  "includeTools": [
                    "add_comment_to_pending_review",
                    "create_pending_pull_request_review",
                    "pull_request_read",
                    "submit_pending_pull_request_review"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
                  }
                }
              },
              "tools": {
                "core": [
                  "run_shell_command(cat)",
                  "run_shell_command(echo)",
                  "run_shell_command(env)",
                  "run_shell_command(gh)",
                  "run_shell_command(git)",
                  "run_shell_command(grep)",
                  "run_shell_command(head)",
                  "run_shell_command(ls)",
                  "run_shell_command(tail)"
                ]
              }
            }

      - name: 'Run Gemini pull request review (gemini-2.5-pro)'
        if: steps.review_3_flash.outcome != 'success'
        uses: 'google-github-actions/run-gemini-cli@v0.1.18' # ratchet:exclude
        id: 'review_2_5_pro'
        continue-on-error: true
        env:
          GITHUB_TOKEN: '${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}'
          ISSUE_TITLE: '${{ github.event.pull_request.title || github.event.issue.title }}'
          ISSUE_BODY: '${{ github.event.pull_request.body || github.event.issue.body }}'
          PR_NUMBER: '${{ github.event.pull_request.number || github.event.issue.number }}'
          PULL_REQUEST_NUMBER: '${{ github.event.pull_request.number || github.event.issue.number }}'
          REPOSITORY: '${{ github.repository }}'
          ADDITIONAL_CONTEXT: '${{ steps.extract_command.outputs.additional_context }}'
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: 'gemini-2.5-pro'
          gemini_cli_version: '${{ vars.GEMINI_CLI_VERSION }}'
          gemini_debug: true
          upload_artifacts: '${{ vars.UPLOAD_ARTIFACTS }}'
          workflow_name: 'gemini-review'
          prompt: '/gemini-review'
          settings: |-
            {
              "model": {
                "maxSessionTurns": 25
              },
              "telemetry": {
                "enabled": false,
                "target": "local",
                "outfile": ".gemini/telemetry.log"
              },
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.18.0"
                  ],
                  "includeTools": [
                    "add_comment_to_pending_review",
                    "create_pending_pull_request_review",
                    "pull_request_read",
                    "submit_pending_pull_request_review"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
                  }
                }
              },
              "tools": {
                "core": [
                  "run_shell_command(cat)",
                  "run_shell_command(echo)",
                  "run_shell_command(env)",
                  "run_shell_command(gh)",
                  "run_shell_command(git)",
                  "run_shell_command(grep)",
                  "run_shell_command(head)",
                  "run_shell_command(ls)",
                  "run_shell_command(tail)"
                ]
              }
            }

      - name: 'Run Gemini pull request review (gemini-2.5-flash)'
        if: steps.review_3_flash.outcome != 'success' && steps.review_2_5_pro.outcome != 'success'
        uses: 'google-github-actions/run-gemini-cli@v0.1.18' # ratchet:exclude
        id: 'review_2_5_flash'
        env:
          GITHUB_TOKEN: '${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}'
          ISSUE_TITLE: '${{ github.event.pull_request.title || github.event.issue.title }}'
          ISSUE_BODY: '${{ github.event.pull_request.body || github.event.issue.body }}'
          PR_NUMBER: '${{ github.event.pull_request.number || github.event.issue.number }}'
          PULL_REQUEST_NUMBER: '${{ github.event.pull_request.number || github.event.issue.number }}'
          REPOSITORY: '${{ github.repository }}'
          ADDITIONAL_CONTEXT: '${{ steps.extract_command.outputs.additional_context }}'
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: 'gemini-2.5-flash'
          gemini_cli_version: '${{ vars.GEMINI_CLI_VERSION }}'
          gemini_debug: true
          upload_artifacts: '${{ vars.UPLOAD_ARTIFACTS }}'
          workflow_name: 'gemini-review'
          prompt: '/gemini-review'
          settings: |-
            {
              "model": {
                "maxSessionTurns": 25
              },
              "telemetry": {
                "enabled": false,
                "target": "local",
                "outfile": ".gemini/telemetry.log"
              },
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.18.0"
                  ],
                  "includeTools": [
                    "add_comment_to_pending_review",
                    "create_pending_pull_request_review",
                    "pull_request_read",
                    "submit_pending_pull_request_review"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
                  }
                }
              },
              "tools": {
                "core": [
                  "run_shell_command(cat)",
                  "run_shell_command(echo)",
                  "run_shell_command(env)",
                  "run_shell_command(gh)",
                  "run_shell_command(git)",
                  "run_shell_command(grep)",
                  "run_shell_command(head)",
                  "run_shell_command(ls)",
                  "run_shell_command(tail)"
                ]
              }
            }

      - name: 'Expose Gemini Error Reports'
        if: failure()
        run: |
          echo "Checking for Gemini error reports in /tmp..."
          REPORTS=$(find /tmp -name "gemini-client-error-*.json" 2>/dev/null || true)
          if [ -n "$REPORTS" ]; then
            for report in $REPORTS; do
              echo "::group::Error Report: $report"
              cat "$report"
              echo "::endgroup::"
            done
          else
            echo "No Gemini error reports found in /tmp."
          fi

      - name: 'Post failure comment'
        if: failure()
        env:
          GITHUB_TOKEN: '${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}'
          ISSUE_NUMBER: '${{ github.event.pull_request.number || github.event.issue.number }}'
          MESSAGE: |-
            ðŸ¤– I'm sorry @${{ github.actor }}, but I was unable to process your request. Please [see the logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for more details.
          REPOSITORY: '${{ github.repository }}'
        run: |-
          gh issue comment "${ISSUE_NUMBER}" \
            --body "${MESSAGE}" \
            --repo "${REPOSITORY}"
