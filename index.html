<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conflict Zone: East vs West</title>
  <script type="module" crossorigin src="/assets/index-CwYhI4-t.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Bdkc82YT.css">
</head>
<body>
  <div id="app">
    <div id="lobby-screen" class="screen active">
      <h1>Conflict Zone: East vs West</h1>
      <div class="lobby-controls">
        <button id="host-game-btn">Host Game</button>
        <div class="join-game">
          <input type="text" id="join-code-input" placeholder="Enter Join Code" />
          <button id="join-game-btn">Join Game</button>
        </div>
        <div id="join-code-display" class="hidden">
          <p>Join Code: <strong id="join-code"></strong></p>
        </div>
      </div>
      <div id="controls-info">
        <h3>Controls</h3>
        <p><strong>Movement:</strong> WASD or Touch Joystick</p>
        <p><strong>Attack:</strong> Left Mouse or Touch Button</p>
        <p><strong>Special Ability:</strong> Q Key or Touch Button</p>
        <p><strong>Interact:</strong> F Key or Touch</p>
      </div>
    </div>

    <div id="game-screen" class="screen">
      <canvas id="game-canvas"></canvas>
      <div id="game-ui">
        <div id="player-stats">
          <div id="health-bar"></div>
          <div id="equipment-display"></div>
        </div>
        <div id="zone-warning" class="hidden">CONFLICT ZONE APPROACHING</div>
      </div>
    </div>

    <div id="game-over-screen" class="screen">
      <h2 id="game-result"></h2>
      <div id="match-summary"></div>
      <button id="spectate-btn" class="hidden">Spectate</button>
      <button id="leave-match-btn">Leave Match</button>
      <button id="start-next-game-btn" class="hidden">Start Next Game</button>
    </div>
  </div>

</body>
</html>
