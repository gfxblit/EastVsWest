<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Sheet Tool</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }
        .controls {
            width: 300px;
            background: #444;
            padding: 20px;
            border-radius: 8px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .workspace {
            flex: 1;
            background: #222;
            border-radius: 8px;
            position: relative;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-size: 0.9em;
            color: #ccc;
        }
        input, textarea {
            background: #555;
            border: 1px solid #666;
            color: white;
            padding: 5px;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            font-family: monospace;
            height: 150px;
        }
        canvas {
            border: 1px solid #555;
            background-image: linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #333 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #333 75%), linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #2a2a2a;
        }
        #previewCanvas {
            align-self: center;
            margin-top: 10px;
            border: 1px solid #666;
        }
        .preview-container {
            border-top: 1px solid #555;
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
  <script type="module" crossorigin src="../../assets/frameTool-CbXlXadU.js"></script>
  <link rel="modulepreload" crossorigin href="../../assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
<body>
    <h1>Frame Sheet Tool</h1>
    <div class="container">
        <div class="controls">
            <div class="input-group">
                <label for="imageInput">Sprite Sheet Image</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="input-group">
                <label for="startX">Start X</label>
                <input type="number" id="startX" value="0">
            </div>
            <div class="input-group">
                <label for="startY">Start Y</label>
                <input type="number" id="startY" value="0">
            </div>
            <div class="input-group">
                <label for="frameWidth">Frame Width</label>
                <input type="number" id="frameWidth" value="32">
            </div>
            <div class="input-group">
                <label for="frameHeight">Frame Height</label>
                <input type="number" id="frameHeight" value="32">
            </div>
            <div class="input-group">
                <label for="frameCount">Frame Count</label>
                <input type="number" id="frameCount" value="4">
            </div>
            <div class="input-group">
                <label for="fps">FPS</label>
                <input type="number" id="fps" value="10">
            </div>

            <hr style="width: 100%; border-color: #555;">

            <div class="input-group" style="margin-bottom: 5px;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="bgRemoveEnabled" style="width: auto;"> 
                    Remove Background
                </label>
            </div>
            <div id="bgRemoveControls" style="display: none; flex-direction: column; gap: 10px; padding: 10px; background: #3a3a3a; border-radius: 4px; border: 1px solid #555;">
                <div class="input-group">
                    <label for="bgKeyColor">Key Color</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="color" id="bgKeyColor" value="#00ff00" style="height: 30px; flex: 1; cursor: pointer; padding: 0;">
                        <input type="text" id="bgKeyColorText" value="#00ff00" style="width: 70px; text-transform: uppercase;">
                    </div>
                </div>
                <div class="input-group">
                    <label for="bgThreshold">Tolerance: <span id="bgThresholdVal">0</span></label>
                    <input type="range" id="bgThreshold" min="0" max="255" value="0" step="1">
                </div>
            </div>

            <hr style="width: 100%; border-color: #555;">

            <div class="input-group">
                <label for="globalWidth">Global Width</label>
                <input type="number" id="globalWidth" value="64">
            </div>
            <div class="input-group">
                <label for="globalHeight">Global Height</label>
                <input type="number" id="globalHeight" value="64">
            </div>
            <button id="exportBtn" style="padding: 10px; background: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Export Adjusted Sheet</button>

            <div class="preview-container">
                <label>Preview</label>
                <canvas id="previewCanvas" width="64" height="64"></canvas>
            </div>

            <div class="input-group">
                <label for="jsonOutput">JSON Configuration</label>
                <textarea id="jsonOutput" readonly></textarea>
            </div>

            <div class="input-group" style="background: #333; padding: 10px; border-radius: 4px; font-size: 0.85em; line-height: 1.4; color: #bbb;">
                <label style="color: #eee; font-weight: bold; margin-bottom: 5px; display: block;">Instructions</label>
                <ul style="margin: 0; padding-left: 15px;">
                    <li><strong>Move Frame:</strong> Drag the numbered green label.</li>
                    <li><strong>Move Anchor:</strong> Shift + Drag the label.</li>
                    <li><strong>Set Anchor:</strong> Click anywhere inside a frame.</li>
                    <li><strong>Export:</strong> Downloads aligned strip + JSON.</li>
                </ul>
            </div>
        </div>

        <div class="workspace" id="dropZone">
            <div id="canvasWrapper" style="position: relative; display: inline-block;">
                <canvas id="mainCanvas"></canvas>
                <div id="overlayLayer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
            </div>
        </div>
    </div>

</body>
</html>
